	<script type="text/javascript" src="js/jquery-easyui-1.4.5/locale/easyui-lang-zh_CN.js"></script>	
	
	<script type="text/javascript">
	  $(document).ready(function(){
	  	$("input").each(function(){
        //保存当前文本框的值
        var vdefault = this.value;
        //获得焦点时，如果值为默认值，则设置为空
        $(this).focus(function(){
			if(this.value == vdefault){
				this.value = "";
			}
		});
	    //失去焦点时，如果值为空，则设置为默认值
        $(this).blur(function(){	
			if (this.value == ""){
				this.value = vdefault;
			}
		});
    		});
    		
		})
	 
	</script>
	
	</head>
